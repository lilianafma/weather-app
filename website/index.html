<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Weather Website</title>

		<!-- Load Google Fonts -->
		<link href="https://fonts.gstatic.com" rel="preconnect">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;1,100;1,200;1,400;1,500;1,600&display=swap" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<h1>Weather Website</h1>
		<section class="form-section wrap-content">
			<h2>Choose a city</h2>
			<p>Write a city or country to see the weather</p>
			<form id="weather-form" action="">
					<input type="text" placeholder="City or Country">
					<button type="submit" id="search">Search</button>
					<button type="button" id="add">Add to Favorites</button>
					<button type="button" id="show">Show Favorites</button>
			</form>
		</section>
		<section class="favorite-section wrap-content hide">
			<h2>Favorite Places</h2>
			<ul>
				
			</ul>
		</section>
		<section class="city-section wrap-content">
			<div class="overlay hide"></div>
			<h3 class="name"></h4>
			<p class="date"></p>
			<div class='info'>
				<div class="item">
					<h4 class="temp big"></h4>
					<img class="icon" src="">
					<p class="weather"></p>
				</div>
				<div class="item">
					<p class="humidity"></p>
					<p class="pressure"></p>
					<p class="wind"></p>
				</div>	
			</div>	
		</section>	
	</body>
	<script src="js/app.js"></script>
</html>
